apiVersion: 1
prune: true

deleteDatasources:
  - name: ClickHouse
    orgId: 1

datasources:
  - name: ClickHouse
    uid: clickhouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    isDefault: true
    jsonData:
      defaultDatabase: default
      protocol: http
      port: 8123
      server: clickhouse
      username: default
    secureJsonData:
      password: ""
    editable: true
