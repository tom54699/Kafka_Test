
services:
  # 1. 訊息佇列服務 (Kafka KRaft 模式，免 ZooKeeper 更輕量)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    user: root
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/tmp/kraft-combined-logs

  # 2. 即時分析資料庫 (ClickHouse)
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - "8123:8123" # 給 Grafana 和 HTTP API 用的 Port
      - "9000:9000" # 原生連線 Port
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    # ⚠️ 限制 ClickHouse 的記憶體上限，這裡設為約 2GB (視你電腦規格可再調整)
    environment:
      - CLICKHOUSE_MAX_SERVER_MEMORY_USAGE=2147483648
      # 允許 default 使用者透過網路連線（新版映像預設會關閉）
      - CLICKHOUSE_SKIP_USER_SETUP=1

  # 3. 視覺化儀表板 (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # 預設登入密碼設為 admin (帳號也是 admin)
      # 自動安裝 ClickHouse 官方外掛
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    depends_on:
      - clickhouse
    volumes:
      - grafana_data:/var/lib/grafana
      # 自動建立 ClickHouse Data Source，避免手動填錯
      - ./grafana_datasource.yaml:/etc/grafana/provisioning/datasources/clickhouse.yaml:ro
      # 自動載入 Dashboard Provider 與 Dashboard JSON
      - ./grafana_dashboard_provider.yaml:/etc/grafana/provisioning/dashboards/dashboard-provider.yaml:ro
      - ./grafana_dashboards:/etc/grafana/provisioning/dashboards/json:ro

  # 4. Kafka 管理介面 (Kafka UI)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      - kafka

volumes:
  kafka_data:
  clickhouse_data:
  grafana_data:
